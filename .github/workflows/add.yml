name: Add Addon

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  add-addon:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    
    steps:
      - name: Check if user is org member
        id: check_member
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const isMember = await github.rest.orgs.checkMembershipForUser({
                org: context.repo.owner,
                username: context.actor
              });
              return isMember.status === 204;
            } catch (error) {
              if (error.status === 404) {
                return false;
              }
              throw error;
            }
      
      - name: Exit if not org member
        if: steps.check_member.outputs.result == 'false'
        run: |
          echo "User is not an organization member. Skipping."
          exit 0
      
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0
      
      - name: Setup Git LFS
        run: |
          git lfs install
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Run add_addon.py
        env:
          COMMENT_BODY: ${{ github.event.comment.body }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_AUTHOR: ${{ github.event.issue.user.login }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python .github/scripts/add_addon.py
      
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ -f files_to_commit.txt ]; then
            while IFS= read -r file; do
              git add "$file"
            done < files_to_commit.txt
            
            git commit -m "Add addon: ${{ github.event.issue.title }}" || exit 0
            git push
          fi
      
      - name: Comment on issue
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Addon added'
            })
